name: Melius Engine

on:
  schedule:
    - cron: "*/7 * * * *"
  workflow_dispatch:

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Melius Engine
        env:
          OPENROUTER_KEY_1: ${{ secrets.OPENROUTER_KEY_1 }}
          OPENROUTER_KEY_2: ${{ secrets.OPENROUTER_KEY_2 }}
          OPENROUTER_KEY_3: ${{ secrets.OPENROUTER_KEY_3 }}
          OPENROUTER_KEY_4: ${{ secrets.OPENROUTER_KEY_4 }}
          OPENROUTER_KEY_5: ${{ secrets.OPENROUTER_KEY_5 }}
        run: python melius-engine/body.py
